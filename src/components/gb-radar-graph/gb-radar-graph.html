<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<script src="http://d3js.org/d3.v3.min.js"></script>

<dom-module id="gb-radar-graph">
    <template>
      <style>      
        :host{
            @apply(--layout-vertical);
            background:#F6F6F6; 
        }  
        .graph{
            width:100%;
            background:#C6C6C6;
        }
        .legend{
            @apply(--layout-end);   
            background: #007DB3;
            display: flex;
            width: 100%;
        }
         .legend div{
            background: #F6F6F6;
            border-radius: 10px;
            display: flex;
            margin:3em;
            max-width: 20em;
            max-height: 9em;
         }
        @media only screen and (min-width: 760px) {
            :host {
                @apply(--layout-horizontal);
            }
            .graph{
                 width:60%;
            }
            .legend{
                width: 40%;
            }.legend div{
              margin:3em;  
            }
        }
    </style>
        <div id="graph" class="graph"></div>
        <div id="legendPanel" class="legend">
            <div id="legendContainer"></div>
        </div>
    </template>

    <script>
        /**
         * `gb-radar-graph`
         * 
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class GbRadarGraph extends Polymer.Element {
            static get is() {
                return 'gb-radar-graph';
            }
            static get properties() {
                return {
                    dataLegend: {
                        type: Array,
                        value: () => {
                            return []
                        },
                        reflectToAttribute: true
                    },
                    data: {
                        type: Array,
                        observer: '_dataChanged'
                    },
                    labels: {
                        type: Object
                    },
                    colorScale: {
                        type: Array,
                        value: () => {
                            return ["#BC302B", "#EB8000", "#1696A3"]
                        }
                    },
                    _computedGrpahData: {
                        type: Array
                    }
                }
            }
            _dataChanged(data) {
                if (data) {
                    this._computedGrpahData = data.map(d => {
                        var accumulator = []
                        for (let prop in d) {
                            accumulator.push({
                                axis: this.labels[prop],
                                value: d[prop] / 10
                            })
                        }
                        return accumulator
                    })
                    this.initalizeChart()
                }
            }
            initalizeChart() {
                var w = 500,
                    h = 500;

                var colorscale = this.colorScale;

                //Options for the Radar chart, other than default
                var mycfg = {
                    w: w,
                    h: h,
                    maxValue: 0.9,
                    levels: 6,
                    ExtraWidthX: 300
                }

                //Call function to draw the Radar chart
                //Will expect that data is in %'s (from 0 to 1 numbers)
                this.radarChartDraw(this.$.graph, this._computedGrpahData, mycfg);

                ////////////////////////////////////////////
                /////////// Initiate legend ////////////////
                ////////////////////////////////////////////

                var svg = d3.select(this.$.legendContainer)
                    .append('svg')
                    .attr("width", w)
                    .attr("height", h - 360)

                //Initiate Legend	
                var legend = svg.append("g")
                    .attr("class", "legend")
                    .attr("height", 50)
                    .attr("width", 200)
                    .attr('transform', 'translate(10,20)');
                //Create colour squares
                legend.selectAll('rect')
                    .data(this.dataLegend)
                    .enter()
                    .append("rect")
                    .attr("x", 0)
                    .attr("y", function(d, i) {
                        return i * 40;
                    })
                    .attr("width", 20)
                    .attr("height", 20)
                    .style("fill", function(d, i) {
                        return colorscale[i];
                    });
                //Create text next to squares
                legend.selectAll('text')
                    .data(this.dataLegend)
                    .enter()
                    .append("text")
                    .attr("x", 30)
                    .attr("y", function(d, i) {
                        return i * 40 + 18;
                    })
                    .attr("font-size", "1.5em")
                    .attr("fill", "#737373")
                    .text(function(d) {
                        return d;
                    });

            }

            radarChartDraw(id, d, options) {
                if (d) {
                    var cfg = {
                        radius: 5,
                        w: 600,
                        h: 600,
                        factor: 1,
                        factorLegend: .85,
                        levels: 3,
                        maxValue: 0,
                        radians: 2 * Math.PI,
                        opacityArea: 0.5,
                        ToRight: 5,
                        TranslateX: 150,
                        TranslateY: 30,
                        ExtraWidthX: 100,
                        ExtraWidthY: 100,
                        color: this.colorScale
                    };

                    if ('undefined' !== typeof options) {
                        for (var i in options) {
                            if ('undefined' !== typeof options[i]) {
                                cfg[i] = options[i];
                            }
                        }
                    }
                    cfg.maxValue = Math.max(cfg.maxValue, d3.max(d, function(i) {
                        return d3.max(i.map(function(o) {
                            return o.value;
                        }))
                    }));
                    var allAxis = (d[0].map(function(i, j) {
                        return i.axis
                    }));
                    var total = allAxis.length;
                    var radius = cfg.factor * Math.min(cfg.w / 2, cfg.h / 2);
                    var Format = d3.format('%');
                    d3.select(id).select("svg").remove();

                    var g = d3.select(id)
                        .append("svg")
                        .attr("width", cfg.w + cfg.ExtraWidthX)
                        .attr("height", cfg.h + cfg.ExtraWidthY)
                        .append("g")
                        .attr("transform", "translate(" + cfg.TranslateX + "," + cfg.TranslateY + ")");;

                    var tooltip;

                    //Circular segments
                    for (var j = 0; j < cfg.levels - 1; j++) {
                        var levelFactor = cfg.factor * radius * ((j + 1) / cfg.levels);
                        g.selectAll(".levels")
                            .data(allAxis)
                            .enter()
                            .append("svg:line")
                            .attr("x1", function(d, i) {
                                return levelFactor * (1 - cfg.factor * Math.sin(i * cfg.radians / total));
                            })
                            .attr("y1", function(d, i) {
                                return levelFactor * (1 - cfg.factor * Math.cos(i * cfg.radians / total));
                            })
                            .attr("x2", function(d, i) {
                                return levelFactor * (1 - cfg.factor * Math.sin((i + 1) * cfg.radians / total));
                            })
                            .attr("y2", function(d, i) {
                                return levelFactor * (1 - cfg.factor * Math.cos((i + 1) * cfg.radians / total));
                            })
                            .attr("class", "line")
                            .style("stroke", "#1696A3")
                            .style("stroke-opacity", "0.75")
                            .style("stroke-width", "0.3px")
                            .attr("transform", "translate(" + (cfg.w / 2 - levelFactor) + ", " + (cfg.h / 2 - levelFactor) + ")");
                    }

                    var series = 0;

                    var axis = g.selectAll(".axis")
                        .data(allAxis)
                        .enter()
                        .append("g")
                        .attr("class", "axis");

                    axis.append("line")
                        .attr("x1", cfg.w / 2)
                        .attr("y1", cfg.h / 2)
                        .attr("x2", function(d, i) {
                            return cfg.w / 2 * (1 - cfg.factor * Math.sin(i * cfg.radians / total));
                        })
                        .attr("y2", function(d, i) {
                            return cfg.h / 2 * (1 - cfg.factor * Math.cos(i * cfg.radians / total));
                        })
                        .attr("class", "line")
                        .style("stroke", "#1696A3")
                        .style("stroke-width", "1px");

                    axis.append("text")
                        .attr("class", "legend")
                        .text(function(d) {
                            return d
                        })
                        .style("font-family", "sans-serif")
                        .style("font-size", "1em")
                        .style("fill", "#1696A3")
                        .attr("text-anchor", "middle")
                        .attr("dy", "1.5em")
                        .attr("transform", function(d, i) {
                            return "translate(0, -10)"
                        })
                        .attr("x", function(d, i) {
                            return cfg.w / 2 * (1 - cfg.factorLegend * Math.sin(i * cfg.radians / total)) - 60 * Math.sin(i * cfg.radians / total);
                        })
                        .attr("y", function(d, i) {
                            return cfg.h / 2 * (1 - Math.cos(i * cfg.radians / total)) - 20 * Math.cos(i * cfg.radians / total);
                        });

                    var dataValues = []
                    d.forEach(function(y, x) {
                        dataValues = [];
                        g.selectAll(".nodes")
                            .data(y, function(j, i) {
                                dataValues.push([
                                    cfg.w / 2 * (1 - (parseFloat(Math.max(j.value, 0)) / cfg.maxValue) * cfg.factor * Math.sin(i * cfg.radians / total)),
                                    cfg.h / 2 * (1 - (parseFloat(Math.max(j.value, 0)) / cfg.maxValue) * cfg.factor * Math.cos(i * cfg.radians / total))
                                ]);
                            });
                        dataValues.push(dataValues[0]);
                        g.selectAll(".area")
                            .data([dataValues])
                            .enter()
                            .append("polygon")
                            .attr("class", "radar-chart-serie" + series)
                            .style("stroke-width", "2px")
                            .style("stroke", cfg.color[series])
                            .attr("points", function(d) {
                                var str = "";
                                for (var pti = 0; pti < d.length; pti++) {
                                    str = str + d[pti][0] + "," + d[pti][1] + " ";
                                }
                                return str;
                            })
                            .style("fill", function(j, i) {
                                return cfg.color[series]
                            })
                            .style("fill-opacity", cfg.opacityArea)
                            .on('mouseover', function(d) {
                                var z = "polygon." + d3.select(this).attr("class");
                                g.selectAll("polygon")
                                    .transition(200)
                                    .style("fill-opacity", 0.1);
                                g.selectAll(z)
                                    .transition(200)
                                    .style("fill-opacity", .7);
                            })
                            .on('mouseout', function() {
                                g.selectAll("polygon")
                                    .transition(200)
                                    .style("fill-opacity", cfg.opacityArea);
                            });
                        series++;
                    });
                    series = 0;


                    d.forEach(function(y, x) {
                        g.selectAll(".nodes")
                            .data(y).enter()
                            .append("svg:circle")
                            .attr("class", "radar-chart-serie" + series)
                            .attr('r', cfg.radius)
                            .attr("alt", function(j) {
                                return Math.max(j.value, 0)
                            })
                            .attr("cx", function(j, i) {
                                dataValues.push([
                                    cfg.w / 2 * (1 - (parseFloat(Math.max(j.value, 0)) / cfg.maxValue) * cfg.factor * Math.sin(i * cfg.radians / total)),
                                    cfg.h / 2 * (1 - (parseFloat(Math.max(j.value, 0)) / cfg.maxValue) * cfg.factor * Math.cos(i * cfg.radians / total))
                                ]);
                                return cfg.w / 2 * (1 - (Math.max(j.value, 0) / cfg.maxValue) * cfg.factor * Math.sin(i * cfg.radians / total));
                            })
                            .attr("cy", function(j, i) {
                                return cfg.h / 2 * (1 - (Math.max(j.value, 0) / cfg.maxValue) * cfg.factor * Math.cos(i * cfg.radians / total));
                            })
                            .attr("data-id", function(j) {
                                return j.axis
                            })
                            .style("fill", cfg.color[series]).style("fill-opacity", .9)
                            .on('mouseover', function(d) {
                                var newX = parseFloat(d3.select(this).attr('cx')) - 10;
                                var newY = parseFloat(d3.select(this).attr('cy')) - 5;

                                tooltip
                                    .attr('x', newX)
                                    .attr('y', newY)
                                    .text(Format(d.value))
                                    .transition(200)
                                    .style('opacity', 1);

                                var z = "polygon." + d3.select(this).attr("class");
                                g.selectAll("polygon")
                                    .transition(200)
                                    .style("fill-opacity", 0.1);
                                g.selectAll(z)
                                    .transition(200)
                                    .style("fill-opacity", .7);
                            })
                            .on('mouseout', function() {
                                tooltip
                                    .transition(200)
                                    .style('opacity', 0);
                                g.selectAll("polygon")
                                    .transition(200)
                                    .style("fill-opacity", cfg.opacityArea);
                            })
                            .append("svg:title")
                            .text(function(j) {
                                return Math.max(j.value, 0)
                            });

                        series++;
                    });
                    //Tooltip
                    tooltip = g.append('text')
                        .style('opacity', 0)
                        .style('font-family', 'sans-serif')
                        .style('font-size', '13px');
                }

            }
        }

        window.customElements.define(GbRadarGraph.is, GbRadarGraph);
    </script>
</dom-module>
